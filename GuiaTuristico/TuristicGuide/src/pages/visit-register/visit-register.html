<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Registrar Visita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <br>
    <button ion-button block (click)="capture()">
        Adicionar uma imagem
    </button>  
    <br>
    
<img [src]="captureDataUrl" *ngIf="captureDataUrl"/>

    <ion-item>
      <ion-textarea  [(ngModel)]="visitorReport" placeholder="Conte como foi sua visita."></ion-textarea>
    </ion-item>
    <br>
    <ion-input [(ngModel)]="visitorScore" margin-left = auto type = "number" placeholder="Sua Nota"></ion-input>
    <br>
    <button ion-button block (click)="endRegister(visitorReport,visitorScore)">
        Finalizar
    </button> 
</ion-content>
