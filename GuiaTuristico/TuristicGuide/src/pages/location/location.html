<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{ myPlace?.nomeDoLocal }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    Local: {{ myPlace?.nomeDoLocal }} <br>
    Descrição: {{ myPlace?.descricao }} <br>
    Número de Likes {{ myPlace?.likes }} <br>
    Url da Imagem {{ myPlace?.urlimagem }} <br>
   
    <ion-card  id = "visitor1" style="display: none;" >
        <ion-item>
          <ion-avatar item-start>
            <img id = "visitor1Avatar"  src="img/marty-avatar.png">
          </ion-avatar>
          <h2>{{ visitor1_Name }}</h2>
          <p>09/07/2018</p>
        </ion-item>
        <img id = "placeImage1"/>
        <ion-card-content>
          <p>{{ visitor1_Report }}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{ visitor1_Likes }} Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>

      <!-- Registro de Nova Visita -->
    
      <button ion-button block (click)="openRegisterPage()">
          Registrar
      </button>    

  </ion-content>
