<ion-header>

    <ion-navbar color="primary">
      <ion-title>Home</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding color="primary">
  <ion-list>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" [placeholder] = "myPerson?.usernameValue"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button block (click)="createPerson(firstName, lastName)">
    Create Person
  </button>
  <p>
    Welcome to this app {{ myPerson?.usernameValue }} 
    I can see that your e-mail is {{ myPerson?.email }} and this is awesome

  </p>


</ion-content>
